<!doctype html>
<html>

<head>
    <title>Simple Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container-fluid my-2">
        <h3>Initialize WebLLM and Download Model</h3>
        <div class="row">
            <div class="col-md-4">
                <select id="model-selection" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-2">
                <button id="download" class="btn bt-sm btn-outline-primary">Download</button>
            </div>
        </div>

        <p id="download-status" class="hidden my-3"></p>

        <p>Chat</p>
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div id="chat-stats" class="chat-stats hidden"></div>
        </div>

        <div class="row mt-2">
            <div class="col-md-10">
                <input type="text" class="form-control" id="user-input" placeholder="Type a message..." />
            </div>
            <div class="col-md-2">
                <button id="send" class="btn bt-sm btn-outline-primary" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
